<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width , initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title="forms">
</head>
<body>
  <div class="container">
    <form method="post" id="sub">
      <div class="form-group">
        <label class="lblname" for="#name">First Name</label>
        <input type="text" placeholder="Enter your first name" id="name" class="form-control"></input>
      </div>
      <div class="form-group">
        <label class="lblname" for="#secondname">Second Name</label>
        <input type="text" placeholder="Enter your second name" id="secondname" class="form-control"></input>
      </div>
      <div class="form-group">
        <label class="lblname" for="#email">Email</label>
        <input type="email" placeholder="Enter your Email" id="email" class="form-control"></input>
      </div>
      <hr></hr>
      <div class="form-group">
        <label class="lblname" for="#textarea">Additional information</label>
        <textarea type="textarea" placeholder="e.g Favourite food" id="textarea" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-default" value="Submit">Submit</button>
    </form>
  </div>

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
